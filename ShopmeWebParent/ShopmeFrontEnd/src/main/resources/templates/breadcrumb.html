<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div th:if="${listCategoryParents != null && !listCategoryParents.empty}" style="background-color: darkgray;">
		<div class="row" style="margin-left:20px;">
			<div class="col">
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item">
							<a th:href="@{/}">Home</a>
						</li>

						<th:block th:each="parent : ${listCategoryParents}">
							<li class="breadcrumb-item">
								<a th:href="@{'/category/'+ ${parent.alias}}">[[${parent.name}]]</a>
							</li>
						</th:block>
						<li class="breadcrumb-item" th:if="${product !=null}">
							<a th:href="@{'/product/'+${product.alias}}">[[${product.name}]]</a>
						</li>
						
					</ol>
				</nav>
			</div>
		</div>
	</div>
</div>
</body>
</html>
