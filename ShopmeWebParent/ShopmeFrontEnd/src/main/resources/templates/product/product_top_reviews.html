<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content">
		<div class="row">
			<div class="col">
				<hr />
			</div>
		</div>
		<div class="row m-1">
			<h3 id="review">Bình luận của khách hàng:</h3>
		</div>
		<div class="row m-1">
			<div class="col-xs">
				<input type="text" class="product-detail-rating-star" dir="ltr" data-size="md"
					th:value="${product.averageRating}" />
			</div>
			<div class="col-xs ml-1 mt-3"><span id="ratingNumber">[[${product.averageRating}]]</span> / 5<i class="fa-solid fa-star"></i></div>
		</div>
		<div class="row m-1 ml-3">
			<a th:href="@{'/ratings/'+ ${product.alias}}">Xem tất cả [[${product.reviewCount}]] bình luận</a>
		</div>
		<div class="row">
			<div class="col">
				<hr />
			</div>
		</div>
		<div class="row m-2">
			<div class="col">
				<th:block th:each="review : ${listReviews.content}">
					<div class="row">
						<h3 class="col">Tiêu đề: [[${review.headline}]]</h3>
					</div>
					<div class="row">
						<div class="col-xs">
							<input type="text" class="product-detail-rating-star" dir="ltr" data-size="md"
								th:value="${review.rating}" />
						</div>
					</div>
					
					<div class="row">
						<div class="col"><b>Nội dung: </b>[[${review.comment}]]</div>
					</div>
					<div class="row">
						<div class="col"><b>Khách hàng: </b>[[${review.customer.firstname}]]
							[[${review.customer.lastname}]]</div>
					</div>
					<div class="row">
						<div class="col">
							<hr />
						</div>
					</div>
				</th:block>
			</div>
		</div>
	</div>
</body>

</html>
