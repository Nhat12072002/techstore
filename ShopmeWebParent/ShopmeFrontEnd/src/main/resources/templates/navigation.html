<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/src/main/resources/static/style.css}">

<body>
	<div th:fragment="header_menu">
		<form th:action="@{/logout}" method="post" th:hidden="true" name="LogoutForm">
			<input type="submit" />
		</form>
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:rgb(255, 202, 104);">
			<a class="navbar-brand" th:href="@{/}" style="margin-left: 20px;">
				<img id="logoshop" th:src="@{/img/techstore3.png}" width="90px" height="90px">

			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" style="color: black; font-weight: bold;" th:href="@{/}"><i
								class="fa-solid fa-house"></i> Trang Chủ</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " style="color: black; font-weight: bold;" th:href="@{/cart}"><i
								class="fa-solid fa-cart-shopping"></i> Giỏ Hàng</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " style="color: black; font-weight: bold;" th:href="@{/reviews}"><i
								class="fa-solid fa-star"></i> Lịch sử đánh giá</a>
					</li>
					<li class="nav-item" style="margin-left: 100px; text-align: center;">
						<form class="input-group" th:action="@{/search}" method="get">
							<input type="search" name="keyword" class="form-control" placeholder="Thông tin tìm kiếm"
								required th:value="${keyword}" />
							<input type="submit" class="btn btn-success" value="Tìm Kiếm" />
						</form>
					</li>
				</ul>
			</div>

			<div class="collapse navbar-collapse" id="navbarNav" style="margin-right: 20px;">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a th:href="@{/login}" id="link-login" style="color: black; font-weight: bold;" class="nav-link"
							th:unless="${#authorization.expression('isAuthenticated()')}">Đăng Nhập</a>
					</li>
					<th:block sec:authorize="isAuthenticated()">
						<li class="nav-item">
							<a class="nav-link" id="detail_account" th:href="@{/account_details}"
								style="color: black; font-weight: bold;" sec:authentication="principal.fullName"></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" style="color: black; font-weight: bold;"
								href="javascript: document.logoutForm.submit()">Đăng Xuất</a>
						</li>
					</th:block>
					<li class="nav-item">
						<a class="nav-link" th:unless="${#authorization.expression('isAuthenticated()')}"
							id="link-register" style="color: black; font-weight: bold;" th:href="@{'/register'}">Đăng
							Ký</a>
					</li>
				</ul>
			</div>
			</ul>
	</div>
	</nav>
	</div>
	<div th:fragment="footer_menu" style="margin-top: 20px;">
		<div class="container-fluid">
			<div class="row" style="background-color: black;color: white;">
				<div class="col-md-6">
					<h4 style="margin-left:20px;">TechStore</h4>
					<p style="margin-left:20px;">Cửa hàng công nghệ hàng đầu Việt Nam.</p>
				</div>
				<div class="col-md-6 text-md-center">
					<p style="margin-left: 110px;">&copy; 2023 TechStore. All rights reserved.</p>
					<a href="about-us.html" class="footer-link">Về chúng tôi</a>
					&nbsp;
					<a href="privacy-policy.html" class="footer-link">Thông báo bảo mật</a>
					&nbsp;
					<a href="return-policy.html" class="footer-link">Chính sách đổi trả</a>
				</div>
			</div>
		</div>
	</div>
	<div th:fragment="register_form">
		<div class="modal fade" id="registerModal">
			<div class="modal-dialog modal-xl">
				<div class="modal-content">

				</div>
			</div>
		</div>
	</div>
	<div th:fragment="header">
		<form th:action="@{/logout}" method="post" th:hidden="true" name="LogoutForm">
			<input type="submit" />
		</form>
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:rgb(255, 202, 104);">
			<a class="navbar-brand" th:href="@{/}" style="margin-left: 20px;">
				<img id="logoshop" th:src="@{/img/techstore3.png}" width="90px" height="90px">

			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" style="color: black; font-weight: bold;" th:href="@{/}">Trang Chủ</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" style="color: black; font-weight: bold;" href="#">Giới Thiệu</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" style="color: black; font-weight: bold;" href="#">Giỏ Hàng</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" style="color: black; font-weight: bold;" href="#">Liên Hệ</a>
					</li>
				</ul>
			</div>
	</div>
	</nav>
	</div>
</body>

</html>
