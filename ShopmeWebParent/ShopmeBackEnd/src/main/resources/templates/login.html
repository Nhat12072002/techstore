<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
	<title>Login - Shopme Admin</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/login.css}">

</head>
<body style="background-color:rgb(255, 202, 104);">
<div class="container-fluid text-center">
	<div>
		<img th:src="@{/img/techstore3.png}"  />
	</div>

	<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
		<div th:if="${param.error}">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
<div th:if="${param.logout}">
	<p class="text-danger">You have been logged out.</p>
	
</div>
		<div class="border border-secondary rounded p-3"style="background-color:white;">
			<p style="font-weight: bold; font-family: Georgia, 'Times New Roman', Times, serif;">ĐĂNG NHẬP</p>
			<p>
				<input type="email" name="email" class="form-control" placeholder="E-mail" required />
			</p>
			<p>
				<input type="password" name="password" class="form-control" placeholder="Password" required />
			</p>
			<p>
				<input type="checkbox" name="remember-me"/>&nbsp;Remember me
			</p>
			<p>
				<input type="submit" value="Login" class="btn btn-primary login-btn" style="width: 100px; font-weight: bold; color: black ; border: black 1px;" />
			</p>			
		</div>
	</form>
	

	
</div>

</body>
</html>
