<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" remove="tag">
		<br class="form-group row p-1">
			The following information is important to calculate shipping costs for the product</br>
			The dimensions (L X W X H) is for the box that is used to package the product - not the product's dimensions
		<div class="form-group row p-1">
			<label class="col-sm-2 col-form-label">Length (inch):</label>
			<div class="col-sm-10">
				<input type="number" step="1.0" class="form-control" th:field="*{length}"/>
			</div>
		</div>
		<div class="form-group row p-1">
			<label class="col-sm-2 col-form-label">Width (inch):</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" th:field="*{width}"/>
			</div>
		</div>
		<div class="form-group row p-1">
			<label class="col-sm-2 col-form-label">Height (m):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{height}"/>
			</div>
		</div>
			<div class="form-group row p-1">
			<label class="col-sm-2 col-form-label">Weight (kg):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{weight}"/>
			</div>
		</div>
	</div>
</body>
</html>
