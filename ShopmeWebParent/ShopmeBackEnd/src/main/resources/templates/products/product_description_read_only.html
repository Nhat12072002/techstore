<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" remove="tag">
		<div class="tab-pane p-3" id="description" role="tabpanel">
			<div class="m-2">
				<label>Short Description:</label>
				<div th:utext="${product.shortDescription}" class="border p-2 m-2"></div>
			</div>
			<div class="m-2">
				<label>Full Description:</label>
				<div th:utext="${product.fullDescription}" class="border p-2 m-2"></div>
			</div>
		</div>
	</div>
</body>

</html>
