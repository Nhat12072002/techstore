<div class="modal-header">
	<h4 class="modal-title" id="modal-Title">Review Detail</h4>
	<button type="button" class="close" style="font-size: 30px; border: none; background-color: white;"
		data-bs-dismiss="modal">&times;</button>
</div>
<div>
	<div class="tab-content">
		<div class="tab-pane active p-3" id="overview" role="tabpanel">
			<div class="form-group row p-1">
				<label class="col-sm-2 col-form-label">Review ID:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${review.id}" readonly />
				</div>
			</div>
			<div class="form-group row p-1">
				<label class="col-sm-2 col-form-label">Customer:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:if="${review.customer != null}"
						th:value="${review.customer.firstname + ' ' + review.customer.lastname}" readonly />
					<input type="text" class="form-control" th:unless="${review.customer != null}"
						value="Customer not found" readonly />
				</div>
			</div>
			<div class="form-group row p-1">
				<label class="col-sm-2 col-form-label">Product:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${review.product.name}" readonly />
				</div>
			</div>
			<div class="form-group row p-1">
				<label class="col-sm-2 col-form-label">Headline:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${review.headline}" readonly />
				</div>
			</div>
			<div class="form-group row p-1">
				<label class="col-sm-2 col-form-label">Rating:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${review.rating}" readonly />
				</div>
			</div>
			<div class="form-group row p-1">
				<label class="col-sm-2 col-form-label">Comment:</label>
				<div class="col-sm-10">
					<textarea col="3" type="text" class="form-control" readonly>[[${review.comment}]]</textarea>
				</div>
			</div>
			<div class="form-group row p-1">
				<label class="col-sm-2 col-form-label">Review Time:</label>
				<div class="col-sm-10">
					<span th:text="${#dates.format(review.reviewTime,'yyyy-MM-dd HH:mm:ss')}"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
	</div>
	<script>
		$('#myTab a').on('click', function (e) {
			e.preventDefault()
			$(this).tab('show')
		})
	</script>
</div>
